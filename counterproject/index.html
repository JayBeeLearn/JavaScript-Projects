<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="../fontawesome-free-6.2.1-web/css/all.min.css"
    />
    <title>Counter Project</title>
  </head>
  <body>
    <div class="container">
      <span id="result"> 0 </span>

      <span class="buttons">
        <button id="plus" onclick="increaseCount()">
          <i class="fas fa-plus fa-2x"></i>
        </button>
        <button id="minus" onclick="decreaseCount()">
          <i class="fas fa-minus fa-2x"></i>
        </button>
      </span>

      <button id="reset" onclick="resetCount()">
        <i class="fa fa-refresh fa-2x" aria-hidden="true"></i>
      </button>
      <!-- <p>Click the buttons above to increase or decrease the counter</p> -->
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
