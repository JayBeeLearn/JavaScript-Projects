<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="../fontawesome-free-6.2.1-web/css/all.min.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h4 class="head">
        Jaybee Calculator <sup><i class="fas fa-registered"></i></sup>
      </h4>

      <div class="calculator">
        <input value="" id="calAnswer" class="cal-answer" />

        <div class="numbers">
          <button id="clear" class="">C</button>
          <button id="/" class="operator">&divide;</button>
          <button id="%" class="operator">%</button>
          <button id="backspace" class="operator">&LeftAngleBracket;</button>
          <!-- <h1></h1> -->
          <button id="7" class="num">7</button>
          <button id="8" class="num">8</button>
          <button id="9" class="num">9</button>
          <button id="-" class="operator">&minus;</button>

          <!-- <h1></h1> -->
          <button id="4" class="num">4</button>
          <button id="5" class="num">5</button>
          <button id="6" class="num">6</button>
          <button id="*" class="operator">&times;</button>

          <!-- <h1></h1> -->
          <button id="1" class="num">1</button>
          <button id="2" class="num">2</button>
          <button id="3" class="num">3</button>
          <button id="+" class="operator">&plus;</button>

          <!-- <button id="equal" class="num">&equals;</button> -->

          <!-- <h1></h1> -->
          <button id="." class="num">&dot;</button>
          <button id="0" class="num">0</button>

          <button id="equal" class="num">&equals;</button>
          <!-- <button class="num"></button> -->
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
